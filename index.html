<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<body>
    <p>My First HTML Page</p>
    <form action="" method="">
        <input name="name" type="text" placeholder="name">
        <br>
        <input type="email" placeholder="email">
        <br>
        <input type="number" min=10 max="150" value="100">
        <br>
        <input type="password" placeholder="****">
        <br>
        <input type="file">
        <br>
        <input type="date" required>
        <br>
        <input type="time">
        <br>
        <label>Are you minor? </label>
        <input type="radio">
        <br>
        <label>Accept terms and conditions? </label>
        <input type="checkbox">
        <br>
        <Label>Select a color </Label>
        <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Yellow</option>
            <option>None</option>
        </select>
        <br>
        <br>
        <input type="submit">

    </form>
</body>
</html>
