<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        button:hover {
            background-color: red;
            color: white;
        }
        button:active {
            background-color: blue;
        }
        a:visited{
            color: red;
        }
        input:focus{
            background-color: yellow;
        }


    </style>
</head>
<body>
    <button>
        Click Me
    </button>
    <br>
    <br>

    <a href="http://www.google.com">
        Click Here
    </a>

    <br><br>
    <input type="text" placeholder="anything">

    

</body>
</html>
