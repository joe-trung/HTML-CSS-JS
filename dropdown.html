<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            z-index: 1;
            left: 30px;
            box-shadow: 0px 8px 16px 0px rgb(0, 0, 0,0.2);
            padding: 20px;
            width: 100px;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropbtn {
            border: none;
            padding: 20px;
            background-color: greenyellow;
            color: black;
            font-weight: 900;
        }
        a {
            display: block;

        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Drop Down</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</body>
</html>
